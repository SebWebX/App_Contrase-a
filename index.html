<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generador de contraseñas</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Generador de Contraseñas</h1>

    <div class="input-group">
      <label for="length">Longitud:</label>
      <input type="number" id="length" min="4" max="32" value="12">
    </div>

    <div class="checkbox-group">
      <label><input type="checkbox" id="uppercase" checked> Mayusculas</label>
      <label><input type="checkbox" id="lowercase" checked>Minusculas</label>
      <label><input type="checkbox" id="numbers" checked>Numeros</label>
      <label><input type="checkbox" id="symbols"> Simbolos</label>
    </div>

    <button id="generate-btn">Generar Contraseña</button>

    <div class="output">
      <input type="text" id="password" readonly>
      <button id="copy-btn">Copiar</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
